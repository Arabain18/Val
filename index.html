<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine H &#128151; A </title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #ff82c0, #fc2dfc);
        }
        
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .text_color {
            color: white;
        }

        .size-changing-button {
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 40px;
            margin: 4px 2px;
            cursor: pointer;
            transition: all 0.3s ease; /* Add smooth transition effect */
            background-color: #ff0000;
            color: white;
            border-color: black;
            border-radius: 10px;
        }

        .yes-size-changing-button {
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 40px;
            margin: 4px 2px;
            cursor: pointer;
            transition: all 0.3s ease; /* Add smooth transition effect */
            background-color: #4CAF50;
            color: white;
            border-color: black;
            border-radius: 10px;
        }
        
        .size-changing-button:hover {
            transform: scale(1.1);
        }

        .no-button {
            background-color: #ff0000;
        }

        h1{
            font-family: 'Quicksand', sans-serif;
            text-shadow: 2px 2px 4px #fd6de5;
        }
    </style>
</head>
<body>

    <header>

    </header>

    <main>
        <h1>
            <span style="color: rgb(255, 0, 119)">Will You Be My Valentine?</span>
            <br>
            <br>
            <img src="bear-cute.gif" alt="Description of the GIF"> &nbsp;&nbsp;&nbsp;
            <img src="bear-panda.gif" alt="Description of the GIF">
            <img src="bear-love.gif" alt="Description of the GIF">
            <br>
            <br>
            <br>
            <br>
            <br>
            <a href="./yes.html" class="yes-size-changing-button">YES</a>
           
            <a href="#" class="size-changing-button" onclick="adjustButtonSizes(); return false;">NO</a>
        </h1>
    </main>

    <script>
        var buttonClickCount = 0; // To keep track of the number of times the "NO" button is clicked
    
        function adjustButtonSizes() {
            var yesButton = document.querySelector('.yes-size-changing-button');
            var noButton = document.querySelector('.size-changing-button');

            // Adjust the scaling factors for each button independently
            var scaleFactorYes = 1.2 + 0.15 * buttonClickCount; // Increase factor for "YES"
            var scaleFactorNo = 0.8 - 0.1 * buttonClickCount; // Decrease factor for "NO"
    
            var maxScale = 4.7;
            // Scale each button independently
            yesButton.style.transform = 'scale(' + scaleFactorYes + ')';
            noButton.style.transform = 'scale(' + scaleFactorNo + ')';
            
            if(buttonClickCount == 0){
                noButton.innerText = 'Are you sure?';
            }
            if(buttonClickCount == 1){
                noButton.innerText = 'Are you really sure?';
            }
            else if(buttonClickCount == 2){
                noButton.innerText = 'really REALLY sure??';
            }
            else if(buttonClickCount == 3){
                noButton.innerText = 'You hate me?';
            }
            else if(buttonClickCount == 4){
                noButton.innerText = 'IDC';
            }
            else if(buttonClickCount==5){
                noButton.innerText = 'YOU DONT';
            }
            else if(buttonClickCount==6){
                noButton.innerText = 'HAVE A';
            }
            else if(buttonClickCount==7){
                noButton.innerText = 'CHOICE';
                noButton.remove();
                yesButton.style.transform = 'scale('+ maxScale + ')';
            }
            
            
            
            buttonClickCount++;
        }
    </script>
</body>
</html>
